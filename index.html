<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
        <div class="wrapper">
            
            <header id="header">
                <h1>Question category</h1>
                <div id="progress">
                    <progress id="progressbar" value="50" max="100">  </progress>
                    <p id="percentage">50%</p>
                </div>
                
            </header>
            <main id="main">
                <h2 class="text-center">Question What is this?</h2>
                <div class="options">
                    <div class="option">
                        a. a
                    </div>
                    <div class="option">
                        b. c
                    </div>
                    <div class="option">
                        c. e
                    </div>
                    <div class="option">
                        d. x
                    </div>
                </div>
            </main>
            <footer id="footerOptions">
                <nav id="pagination">
                    <a class="button" href="">Wróć</a>
                    <a class="button" href="">Dalej</a>
                </nav>
            </footer>
        </div>



    <script src="assets/quiz.js"></script>
</body>
</html>
